<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador de Poemas</title>
</head>
<body>

    <div class="main">
        <header>Frase do dia</header>
        <div class="content">
            <div class="frase-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="frase"> Os líderes do futuro são os que empoderam os outros.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="autor">
                <span>__</span>
                <span class="nome"> Bill Gates</span>
            </div>
        </div>
        <div class="buttons">
            <div class="interacoes">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>Nova frase</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
